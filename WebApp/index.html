<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Interactive Robotic Arm Simulation</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.4.4/math.js"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-panel">
        <div class="section joint-angles">
          <h2>Joint Angles</h2>
          <div id="jointInputs" class="joint-controls"></div>
          <button onclick="resetJointAngles()">Reset Joint Angles</button>
        </div>
        <div class="section end-effector">
          <h2>End-Effector Position and Orientation</h2>
          <div id="output" class="end-effector-info"></div>
        </div>
        <div class="section dh-parameters">
          <h2>DH Parameters</h2>
          <table id="dhTable">
            <tr>
              <th>Joint</th>
              <th>a</th>
              <th>α</th>
              <th>d</th>
              <th>θ</th>
            </tr>
          </table>
          <button onclick="updateSimulation()">Update Simulation</button>
        </div>
      </div>
      <div class="right-panel">
        <div id="plotDiv"></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
